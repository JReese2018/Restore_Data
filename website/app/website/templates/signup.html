<!--Add Nav Bar-->
{% extends "base.html"%} 
<!--Change Title of Page-->
{% block title %}ADMIN USE ONLY{% endblock %}
<!--Add Content-->
{%block content%} 
  <form method="POST">
    <h1 style="text-align:center">ADMIN USE ONLY</h1>
    <div class="container-fluid">    
        <div class="card mt-5" id="signupCard">
            <h5 class="card-header" style="text-align: center;">Are you supposed to be here?</h5>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password1">
                    <label for="password1">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password2">
                    <label for="password2">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="admin_key" name="admin_key">
                    <label for="admin_key">Admin Key</label>
                </div>
            <div class="row">    
                <button type="submit" class="btn btn-primary" id="login">Sign Up New User</button>
                </div>    
            </div>
        </div>
    </div>
    {% endblock %}
